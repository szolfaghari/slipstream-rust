name: Build Windows Binaries (Cross Compile)
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ------------------------------------------------------------
      # System deps (NO OpenSSL here)
      # ------------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            nasm \
            mingw-w64

      # ------------------------------------------------------------
      # Rust + Windows target
      # ------------------------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      # ------------------------------------------------------------
      # Build (vendored OpenSSL)
      # ------------------------------------------------------------
      - name: Build Windows binaries
        env:
          CARGO_BUILD_TARGET: x86_64-pc-windows-gnu

          # ðŸ”¥ THIS IS THE FIX
          OPENSSL_USE_VENDORED: 1
          OPENSSL_STATIC: 1

          # picoquic builds fine on Linux
          PICOQUIC_AUTO_BUILD: 1

          # static CRT
          RUSTFLAGS: "-C target-feature=+crt-static"

        run: |
          cargo build --release --workspace

      # ------------------------------------------------------------
      # Artifacts
      # ------------------------------------------------------------
      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-x64
          path: |
            target/x86_64-pc-windows-gnu/release/slipstream-client.exe
            target/x86_64-pc-windows-gnu/release/slipstream-server.exe
