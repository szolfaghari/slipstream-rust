name: Build Windows Binaries
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      - name: Install OpenSSL via vcpkg
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows-static
          vcpkg integrate install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Project
        shell: pwsh
        run: cargo build --release --workspace
        env:
          PICOQUIC_AUTO_BUILD: 1
          # Dynamic pathing for GitHub's virtual machine
          VCPKG_ROOT: ${{ env.VCPKG_INSTALLATION_ROOT }}
          OPENSSL_DIR: "${{ env.VCPKG_INSTALLATION_ROOT }}\\installed\\x64-windows-static"
          OPENSSL_STATIC: 1
          OPENSSL_NO_VENDOR: 1
          # Ensures the Visual Studio C++ runtime is also bundled inside the .exe
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-x64
          path: |
            target/release/slipstream-client.exe
            target/release/slipstream-server.exe
