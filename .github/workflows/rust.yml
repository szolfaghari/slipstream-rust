name: Build Windows Binaries
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure submodules
        shell: pwsh
        run: |
          git submodule update --init --recursive
          if (!(Test-Path "vendor/picoquic")) {
            throw "vendor/picoquic submodule missing"
          }

      # ------------------------------------------------------------
      # Tooling
      # ------------------------------------------------------------
      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      # ------------------------------------------------------------
      # vcpkg deps (OpenSSL + pkg-config)
      # ------------------------------------------------------------
      - name: Install vcpkg dependencies
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows-static
          vcpkg install pkgconf:x64-windows

          if (!(Test-Path "C:/vcpkg/packages/openssl_x64-windows-static")) {
            throw "OpenSSL not installed where expected"
          }

          # Make pkg-config visible to CMake
          $pkgconf = "C:/vcpkg/packages/pkgconf_x64-windows/tools/pkgconf/pkgconf.exe"
          if (!(Test-Path $pkgconf)) {
            throw "pkgconf not found at $pkgconf"
          }

          "PKG_CONFIG_EXECUTABLE=$pkgconf" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ------------------------------------------------------------
      # picotls (pinned commit; repo has no tags)
      # ------------------------------------------------------------
      - name: Checkout picotls
        shell: pwsh
        run: |
          git clone https://github.com/h2o/picotls.git vendor/picotls
          cd vendor/picotls

          # Pin to a specific commit for reproducibility.
          # If you want to update later, change this SHA intentionally.
          git checkout 0f1c5f9e9d6bb8cbd6f6d7c9e9c3c0c6d1d2a3b4

      # ------------------------------------------------------------
      # Build picotls
      # ------------------------------------------------------------
      - name: Build picotls
        shell: pwsh
        env:
          PKG_CONFIG_EXECUTABLE: ${{ env.PKG_CONFIG_EXECUTABLE }}
        run: |
          cd vendor/picotls
          New-Item -ItemType Directory -Force build | Out-Null
          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded `
            -DOPENSSL_ROOT_DIR=C:/vcpkg/packages/openssl_x64-windows-static `
            -DPKG_CONFIG_EXECUTABLE="$env:PKG_CONFIG_EXECUTABLE"

          cmake --build . --config Release

          Write-Host "picotls outputs:"
          Get-ChildItem -Force Release | Select-Object Name, Length

      # ------------------------------------------------------------
      # Build picoquic (linked against picotls)
      # ------------------------------------------------------------
      - name: Build picoquic
        shell: pwsh
        run: |
          $PTLS_INCLUDE = "${{ github.workspace }}\vendor\picotls\include"
          $PTLS_LIB     = "${{ github.workspace }}\vendor\picotls\build\Release"

          if (!(Test-Path $PTLS_INCLUDE)) { throw "PTLS include missing: $PTLS_INCLUDE" }
          if (!(Test-Path $PTLS_LIB))     { throw "PTLS libs missing: $PTLS_LIB" }

          cd vendor/picoquic
          New-Item -ItemType Directory -Force build | Out-Null
          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded `
            -DPTLS_INCLUDE_DIR="$PTLS_INCLUDE" `
            -DPTLS_CORE_LIBRARY="$PTLS_LIB\picotls-core.lib" `
            -DPTLS_OPENSSL_LIBRARY="$PTLS_LIB\picotls-openssl.lib" `
            -DPTLS_MINICRYPTO_LIBRARY="$PTLS_LIB\picotls-minicrypto.lib"

          cmake --build . --config Release

      # ------------------------------------------------------------
      # Build Rust
      # ------------------------------------------------------------
      - name: Build slipstream
        shell: pwsh
        env:
          PICOQUIC_AUTO_BUILD: 0

          OPENSSL_DIR: C:/vcpkg/packages/openssl_x64-windows-static
          OPENSSL_STATIC: 1
          OPENSSL_NO_VENDOR: 1

          PICOQUIC_INCLUDE_DIR: ${{ github.workspace }}/vendor/picoquic/include
          PICOQUIC_LIB_DIR: ${{ github.workspace }}/vendor/picoquic/build/Release
        run: |
          cargo build --release --workspace

      # ------------------------------------------------------------
      # Artifacts
      # ------------------------------------------------------------
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-x64
          path: |
            target/release/slipstream-client.exe
            target/release/slipstream-server.exe
