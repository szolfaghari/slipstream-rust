name: Build Windows Binaries
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      # ---------- OpenSSL ----------
      - name: Install OpenSSL via vcpkg
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows-static

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------- Build picotls ----------
      - name: Build picotls
        shell: pwsh
        run: |
          cd vendor/picoquic/deps/picotls
          mkdir build
          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded `
            -DOPENSSL_ROOT_DIR=C:/vcpkg/packages/openssl_x64-windows-static

          cmake --build . --config Release

      # ---------- Build picoquic ----------
      - name: Build picoquic
        shell: pwsh
        run: |
          cd vendor/picoquic
          mkdir build
          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded `
            -DPTLS_INCLUDE_DIR=${{ github.workspace }}/vendor/picoquic/deps/picotls/include `
            -DPTLS_CORE_LIBRARY=${{ github.workspace }}/vendor/picoquic/deps/picotls/build/Release/picotls-core.lib `
            -DPTLS_OPENSSL_LIBRARY=${{ github.workspace }}/vendor/picoquic/deps/picotls/build/Release/picotls-openssl.lib `
            -DPTLS_MINICRYPTO_LIBRARY=${{ github.workspace }}/vendor/picoquic/deps/picotls/build/Release/picotls-minicrypto.lib

          cmake --build . --config Release

      # ---------- Build Rust ----------
      - name: Build Project
        shell: pwsh
        env:
          # disable broken auto-build
          PICOQUIC_AUTO_BUILD: 0

          # OpenSSL
          OPENSSL_DIR: C:/vcpkg/packages/openssl_x64-windows-static
          OPENSSL_STATIC: 1
          OPENSSL_NO_VENDOR: 1

          # picoquic
          PICOQUIC_INCLUDE_DIR: ${{ github.workspace }}/vendor/picoquic/include
          PICOQUIC_LIB_DIR: ${{ github.workspace }}/vendor/picoquic/build/Release

        run: cargo build --release --workspace

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-x64
          path: |
            target/release/slipstream-client.exe
            target/release/slipstream-server.exe
