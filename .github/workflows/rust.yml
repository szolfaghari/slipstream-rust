name: Build Windows Binaries
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      - name: Install OpenSSL via vcpkg
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows-static

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Project
        shell: pwsh
        env:
          PICOQUIC_AUTO_BUILD: 1

          # ✅ correct and explicit
          VCPKG_ROOT: C:/vcpkg
          VCPKG_DEFAULT_TRIPLET: x64-windows-static

          # ✅ required for openssl-sys
          OPENSSL_DIR: C:/vcpkg/packages/openssl_x64-windows-static
          OPENSSL_STATIC: 1
          OPENSSL_NO_VENDOR: 1

        run: cargo build --release --workspace

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-x64
          path: |
            target/release/slipstream-client.exe
            target/release/slipstream-server.exe
