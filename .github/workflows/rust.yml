name: Build Windows Binaries (Cross-Compiled)
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            nasm \
            mingw-w64 \
            clang \
            llvm

      - name: Install Rust with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Build Windows binaries
        env:
          # force picoquic auto-build (works on Linux)
          PICOQUIC_AUTO_BUILD: 1

          # cross compilation
          CARGO_BUILD_TARGET: x86_64-pc-windows-gnu

          # static CRT for Windows
          RUSTFLAGS: "-C target-feature=+crt-static"

        run: |
          cargo build --release --workspace

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-x64
          path: |
            target/x86_64-pc-windows-gnu/release/slipstream-client.exe
            target/x86_64-pc-windows-gnu/release/slipstream-server.exe
